<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue demo</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar bavbar-default">
    <div class="container-fluid">
      <a href="#" class="bavbar-brand">
        <i class="glyphicon glyphicon-bullhorn"></i>
        Vue备忘录
      </a>
    </div>
  </nav>
  <div class="container" id="events">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add an Event</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" placeholder="事件名称" v-model="event.name">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="事件描述" v-model="event.description"></textarea>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" placeholder="Date" v-model="event.date">
          </div>
          <button class="btn btn-primary" @click="addEvent">提交</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="list-group">
        <a href="#" class="list-group-item" v-for="event in events">
          <h4 class="list-group-item-heading">
            <i class="glyphicon glyphicon-bullhorn"></i>
            {{event.name}}
          </h4>
          <h5>
            <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
            {{event.date}}
          </h5>
          <p class="list-group-item-text" v-if="event.description">
            {{event.description}}
          </p>
          <button class="btn btn-xs btn-danger" @click="deleteEvent($index)">Delete</button>
        </a>
      </div>
    </div>
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
